    <main class="d-flex flex-wrap contacto__backgroundPicture">

        <div class="col-12 mt-3">
            <p class="parrafoContacto shadow text-center p-3 bg-white">
                Para solicitar información por favor complete el formulario o envíenos un mensaje por WhatsApp!
            </p>
        </div>

        <div class="row m-1 p-3 justify-content-center col-12">
            <form action="" method="post"
                class="d-flex flex-column align-items-center col-12 col-sm-8 col-md-8 col-lg-6 border rounded p-0">

                <div
                    class="Div__Input form-group col-md-8 col-10 m-3 p-0 rounded-3 text-center d-flex justify-content-center">
                    <i class="bi bi-person fs-2"></i>
                    <input class="rounded w-100 border-0 border-bottom text-center" type="text" id="nombre"
                        placeholder="Nombre" required />
                </div>

                <div
                    class="Div__Input form-group col-md-8 col-10 m-3 p-0 rounded-3 text-center d-flex justify-content-center">
                    <i class="bi bi-phone fs-2"></i>
                    <input type="tel" class="rounded w-100 border-0 border-bottom text-center" id="Whapp"
                        pattern="[0-9]{2}-[0-9]{1}-[0-9]{3}-[0-9]{4}" placeholder="11-5-555-5555" required />
                </div>

                <div
                    class="Div__Input form-group col-md-8 col-10 m-3 p-0 rounded-3 text-center d-flex justify-content-center">
                    <i class="bi bi-envelope fs-2"></i>
                    <input type="email" class="rounded w-100 border-0 border-bottom text-center " id="inputMail"
                        placeholder="Email" required />
                </div>

                <div
                    class="Div__Input form-group col-md-8 col-10 m-3 p-0 rounded-3 text-center d-flex justify-content-center">
                    <i class="bi bi-pencil fs-2"></i>
                    <textarea class="w-100 rounded border text-center" name="Comentarios" id="Comentarios" cols="30"
                        rows="4" placeholder="Mensaje" required></textarea>
                </div>

                <div class="Div__Input col-md-5 col-md-8 col-10 m-3 p-0 text-center">
                    <i class="bi bi-send fs-2"></i>
                    <button type="submit" class="text-whit col-10 border  rounded form-btn">
                        Enviar
                    </button>
                </div>

            </form>
        </div>
